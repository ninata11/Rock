<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta property="og:title" content="Rock/Paper/Scissors" />
    <meta
      property="og:description"
      content="My First Rock/Paper/Scissors game"
    />
    <meta
      property="og:image"
      content="https://thumbs.dreamstime.com/b/natu-194627224.jpg"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/reset.css" />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="title-wrapper">
      <div class="container">
        <div class="title">
          <img src="./images/logo.svg" alt="game" />
        </div>
        <div class="scores">
          <span>score</span>
          <p id="score">0</p>
        </div>
      </div>
    </div>
    <main>
      <div class="overlay" id="overlay"></div>
      <div class="game-content"></div>
      <div class="game-chosed hidden">
        <div class="text-pick-placement">
          <div class="player">
            <p>you picked</p>
            <div class="grey-circle player-chose"></div>
          </div>
          <div class="player">
            <p>the house picked</p>
            <div class="grey-circle computer-chose"></div>
          </div>
        </div>
        <div class="text-content">
          <div class="succsess hidden">
            <p>you win</p>
            <button class="play-again">play again</button>
          </div>
          <div class="draw hidden">
            <p>draw</p>
            <button class="play-again">play again</button>
          </div>
          <div class="failure hidden">
            <p>you lost</p>
            <button class="play-again">play again</button>
          </div>
        </div>
      </div>
      <div class="modal-page hidden">
        <div class="rules">
          <span>rules</span>
          <button id="close-btn">
            <img src="./images/icon-close.svg" alt="close" />
          </button>
        </div>
        <div class="rule-img"></div>
      </div>
    </main>
    <footer>
      <div class="btn-rule">
        <button id="rule-btn">rules</button>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
    <script src="./js/modal.js"></script>
  </body>
</html>
